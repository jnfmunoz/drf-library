{% extends 'base.html' %}

{% block title %}
    Book List
{% endblock %}

{% block content %}
    <a href="new" class="btn btn-primary">Create Book</a>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Editorial</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <div>
                    <tr>
                        <td><a href="{{book.id}}">{{book.titulo}}</a></td>
                        {% comment %} <td><a href="/books/{{book.id}}">{{book.editorial}}</a></td> {% endcomment %}
                        <td>{{book.editorial}}</td>
                        <td><a href="/books/{{book.id}}/edit" class="btn btn-warning">Edit</a></td>
                        <td><a href="/books/{{book.id}}/delete" class="btn btn-danger">Delete</a></td>
                    </tr>                    
                </div>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
